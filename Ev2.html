<!DOCTYPE html>
<html>
<head>
<style>
	p { color:red; }
	span { color:blue; }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<p>One.</p>
	<p>two.</p>
	<p>three.</p>
<script>
$("body").on("click",  function(){
  alert( $(this).text() );
});
</script>
 
</body>
</html>
<!--
Display each paragraph's text in an alert box whenever it is clicked:
-->
