<!DOCTYPE html>
<html>
<head>
<style>
	p { color:red; }
	span { color:blue; }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<p>100</p>
	<p>200</p>
	<p>300</p>
<script>
$("body").on("click", "p", function(){
	$(this).text( 1 + $(this).text() );
  	alert( $(this).text() );
})
.one("click","p",function(){    
	  alert( $(this).text() );
})
.one("click",function(){    
	  alert( $(this).text() );
});
</script>
 
</body>
</html>
<!--
Display each paragraph's text in an alert box whenever it is clicked,
one click only show alert info once.
-->
