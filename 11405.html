    <script src="../../dist/jquery.js"></script>
        <script type="text/javascript">


        function log(s) { $('body').append(s + '<br/>'); }

        function createPromise() {
            var deferred = $.Deferred();

            setTimeout(function() { deferred.notify(); }, 5000);
            setTimeout(function() { deferred.resolve(); }, 10000);
            return deferred.promise();
        }

        createPromise()
            .done(function() {
                    log("done");
                })
            .fail(function() {
                    log("fail");
            })
            .progress(function(){
                log("progress");
                this.reject();  //"other code" interferes with deferred's internals
            });

        </script>
